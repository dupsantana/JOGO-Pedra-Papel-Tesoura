<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="CSS/style.css">
    <title>Pedra, Papel e Tesoura</title>
    

</head>

<body class="bg-DARK">

    <div class="mb-3 text-center">
        <input type="text" id="playerName" class="form-control w-50" placeholder="Digite seu nome" />
        <button id="resetGame" class="btn btn-danger mt-2" onclick="resetarJogo()">Resetar Jogo</button>
    </div>

    <h2 id="score" class="mb-4">Pontuação: Jogador 0 - 0 Computador </h2>
    
    <div class="container vh-100 d-flex flex-column justify-content-center align-items-center">

        
        <div class="text-center mb-5" id="PCCONTAINER">
            <h2>Escolha do Computador</h2>
            <div class="PCCONTAINER">
                <div id="ESCOLHAPC" class="choice-panel">
                    <h3>Escolha oponente</h3>
                </div>
            </div>
        </div>

        
        <div class="row justify-content-center w-100">
            <div class="col-3">
                <button class="option-btn w-100" onclick="PEDRA()" id="pedra">
                    <h3>PEDRA</h3>
                </button>
            </div>
            <div class="col-3">
                <button class="option-btn w-100" onclick="PAPEL()" id="papel">
                    <h3>PAPEL</h3>
                </button>
            </div>
            <div class="col-3">
                <button class="option-btn w-100" onclick="TESOURA()" id="tesoura">
                    <h3>TESOURA</h3>
                </button>
            </div>
        </div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
